        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".swiper-mouse-container", {
                direction: "horizontal",
                slidesPerView: 1,
                spaceBetween: 30,
                mousewheel: {
                    enabled: true,
                    forceToAxis: true, // ê°€ë¡œ ë°©í–¥ì—ì„œë§Œ ë™ì‘
                    invert: false,
                    sensitivity: 1
                }
            });
            // ğŸ¯ ìŠ¤í¬ë¡¤ ì»¨íŠ¸ë¡¤ ë¡œì§
            let isSwiperActive = false; // í˜„ì¬ Swiperê°€ í™œì„±í™”ë˜ì—ˆëŠ”ì§€ ì²´í¬

            function handleScroll(event) {
                const swiperContainer = document.querySelector('.swiper-mouse');
                const rect = swiperContainer.getBoundingClientRect();

                if (rect.top <= 0 && rect.bottom > window.innerHeight) {
                    // ğŸ”¹ Swiperê°€ í™”ë©´ ìƒë‹¨ì— ìœ„ì¹˜í•˜ë©´   
                    console.log(rect.top);
                    console.log(rect.bottom);
                    swiperContainer.classList.add("on");                 
                    isSwiperActive = true;
                    document.body.style.overflow = 'hidden'; // ì„¸ë¡œ ìŠ¤í¬ë¡¤ ë§‰ê¸°
                } else {
                    swiperContainer.classList.remove("on"); 
                    isSwiperActive = false;
                    document.body.style.overflow = ''; // ì„¸ë¡œ ìŠ¤í¬ë¡¤ ë³µì›
                }
            }
            // ğŸ”¥ ë§ˆìš°ìŠ¤ íœ  ì´ë²¤íŠ¸ ì¶”ê°€
            window.addEventListener('wheel', (event) => {
                if (isSwiperActive) {
                    event.preventDefault(); // ê¸°ë³¸ ìŠ¤í¬ë¡¤ ë°©ì§€
                    if (event.deltaY > 0) {
                        swiper.slideNext(); // íœ  ë‚´ë¦¬ë©´ ë‹¤ìŒ ìŠ¬ë¼ì´ë“œ
                    } else {
                        swiper.slidePrev(); // íœ  ì˜¬ë¦¬ë©´ ì´ì „ ìŠ¬ë¼ì´ë“œ
                    }
                }
            }, {passive: false});

            // ğŸ”¥ ìŠ¤í¬ë¡¤ ì´ë²¤íŠ¸ ì¶”ê°€
            window.addEventListener('scroll', handleScroll);
        </script>
